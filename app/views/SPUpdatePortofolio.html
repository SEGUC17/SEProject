<div ng-controller="spCon" class = "divv">
<h2> Update Portofolio </h2>  

<form ng-submit="spCon.update(updatedPortofolio)" class = "divv">
   <div class="form-group" ng-controller="spCon" ng-submit="spCon.update(updatedPortofolio)" >

          <label >Organization Name</label>
          <input type="text" class="form-control" ng-model="spCon.updatedPortofolio.organizationName" readonly>
          <br>

           <label>Username</label>
          <input type="text" class="form-control" ng-model="spCon.updatedPortofolio.username" readonly>
           <br>
<!--  
          <label class="col-sm-2 control-label">New Password</label>
          <input type="password" class="form-control" ng-model="spCon.updatedPortofolio.password">
 -->

          <br>
          <input type="text" class="inputbox form-control" ng-model="spCon.updatedPortofolio.field" >
           <br>
        
          <label>Description</label>
          <input type="text" class="form-control" ng-model="spCon.updatedPortofolio.description">
       <br>
          <label >Mobile Number</label>
          <input type="text" class="form-control" ng-model="spCon.updatedPortofolio.mobileNumber" >
 <br>
          <label >E-mail</label>
          <input type="text" class="form-control" ng-model="spCon.updatedPortofolio.email" >
  <br>
          <label >Address</label>
          <input type="text" class="form-control" ng-model="spCon.updatedPortofolio.address" >
 <br>
          <label  >Polices</label>
          <input type="text" class="form-control" ng-model="spCon.updatedPortofolio.polices" >
 <br>
          

<br>
<br>
        <button type="submit" class="btn btn-default" ng-submit="spCon.update(updatedPortofolio)" >Submit</button>

</div>
