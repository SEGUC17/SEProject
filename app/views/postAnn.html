<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="myApp">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add ann</h3>
  </div>
  <div class="panel-body"  ng-controller="SPangularController">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addAnnouncement()">
        <div class="form-group">
          <label>Post</label>

          <input type="text" class="form-control" ng-model="announcement" >
        </div>
        
        <p>{{announcement}}</p>
       
        <button type="submit" class="btn btn-default">POST</button>
      </form>
    </div>
    </div>
  </div>
</div>

</body>
</html>
