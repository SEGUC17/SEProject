<div>
<h1> Student LOGIN  </h1>	
</div>

<form ng-submit="MainController.Student_login(data)">
	 <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" ng-model="MainController.data.username" >
        </div> 
       
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="MainController.data.password"  >
        </div>
      
       
        <button type="submit" class="btn btn-default">Log in</button>

</form>
