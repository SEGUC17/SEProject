<div>

<div ng-controller="MainController">
<form ng-submit="spCon.update(data)">

          <input type="password" class="form-control" ng-model="spCon.data.password">
        </div>

          <label>field</label>
          <input type="text" class="form-control"  ng-model="spCon.data.field" >

          <label>description</label>
          <input type="text" class="form-control" ng-model="spCon.data.description">
