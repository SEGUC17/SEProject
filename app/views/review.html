 <meta charset="UTF-8">
  <title> Type Review </title>

  <link rel="stylesheet" href="/css/bootstrap.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<body>
<div ng-controller="MainController" >

<form ng-submit="MainController.addReview(data)">

  <input type="text" placeholder="Type Your Review Here" ng-model="MainController.data.review"></input>

<input type="text" placeholder="Type the course title" ng-model="MainController.data.courseTitle"></input>
  
   <button ng-click="MainController.data.isNeg=0" type="button" class="btn btn-default" >

     <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
<p>{{MainController.data.isNeg}}</p>

     <button ng-click="MainController.data.isNeg=1" type="button" class="btn btn-default"  >
       <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></button>

        <button type="submit" class="btn btn-default">SUBMIT</button> 

</form>

 
</div>
  </body>
