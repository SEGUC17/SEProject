<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</div>

<style>
  .required:after {
  content: " *";
  color: red;
}
.divv {
    border-radius: 5px;
    padding: 35px;
}

</style>

<form ng-submit="spCon.newReg(data)" class = "divv">
<h2> SERVICE PROVIDER REGISTERING  </h2> 
<div class="divv">

   <div class="form-group">
          <label class = "required">Organization Name</label>
          <input type="text" class="form-control" required ng-model="spCon.data.organizationName">
        </div> 
       
        <div class="form-group">
          <label class = "required" >Field</label>
          <input type="text" class="form-control"  required ng-model="spCon.data.field" >
        </div>
        <div class="form-group">
          <label class = "required" >Description</label>
          <textarea class="form-control" rows="4" required ng-model="spCon.data.description" ></textarea>
        </div>
        <div class="form-group">
          <label class = "required">Mobile Number</label>
          <input type="number" class="form-control" required ng-model="spCon.data.mobileNumber" placeholder = "01XXXXXXXXX">
        </div>
        
        <div class="form-group">
          <label class = "required">E-mail</label>
          <input type="email" class="form-control" required ng-model="spCon.data.email" placeholder= "some_name@some_domain" >
        </div>
        <div class="form-group">
          <label class = "required" >Address</label>
          <input type="text" class="form-control" required ng-model="spCon.data.address" >
        </div>
         <div class="form-group">
          <label class = "required" >Polices</label>
          <textarea class="form-control" rows="4" required ng-model="spCon.data.polices" ></textarea>
        </div>



         <div class= "row show-hide-message"  ng-show="isErr">
  <div   class="alert alert-danger"> {{errorMsg}}
  </div>
</div>

  <div class= "row show-hide-message" ng-show="isSuccess" >
  <div class="alert alert-success"> {{successMsg}}
    
  </div>
</div>

       
        <button type="submit" class="btn btn-default">Submit</button>


<br>
<br>

    <a href= "#/"> <button> << BACK TO HOMEPAGE </button> </a>


        </div> 

</form>
