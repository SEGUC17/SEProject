<div>
<h1> Student LOGIN  </h1>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</div>

<form ng-submit="MainController.Student_login(data)">
	 <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" ng-model="MainController.data.username" >
        </div> 
       
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="MainController.data.password"  >
        </div>
      
       
        <button type="submit" class="btn btn-default">Log in</button>

</form>
 <div class= "row show-hide-message"  ng-show="isErr">
  <div   class="alert alert-danger"> {{errorMsg}}
  </div>
</div>

  <div class= "row show-hide-message" ng-show="isSuccess" >
  <div class="alert alert-success"> {{successMsg}}
    
  </div>
</div>
