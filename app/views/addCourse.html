<div>
<h1> SERVICE PROVIDER Adding Course  </h1>
</div>

<form ng-submit="spCon.addCourse(data)">
	 <div class="form-group">
          <label>title</label>
          <input type="text" class="form-control" ng-model="spCon.data.title">
        </div>

        <div class="form-group">
          <label>centerName</label>
          <input type="text" class="form-control"  ng-model="spCon.data.centerName" >
        </div>
        <div class="form-group">
          <label>centerLocation</label>
          <input type="text" class="form-control" ng-model="spCon.data.centerLocation">
        </div>
        <div class="form-group">
          <label>type</label>
          <input type="text" class="form-control" ng-model="spCon.data.type" >
        </div>

        <div class="form-group">
          <label>description</label>
          <input type="text" class="form-control" ng-model="spCon.data.description" >
        </div>
        <div class="form-group">
          <label>startDate</label>
          <input type="text" class="form-control" ng-model="spCon.data.startDate" >
        </div>
         <div class="form-group">
          <label>endDate</label>
          <input type="text" class="form-control" ng-model="spCon.data.endDate" >
        </div>
         <div class="form-group">
          <label>capacity</label>
          <input type="text" class="form-control" ng-model="spCon.data.capacity" >
        </div>

         <div class="form-group">
          <label>fees</label>
          <input type="text" class="form-control" ng-model="spCon.data.fees" >
        </div>



        <button type="submit" class="btn btn-default">Submit</button>

</form>
